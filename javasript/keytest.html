<!DOCTYPE html>

<html lang ='en'>

	<head>

		<title>KEY test </title>
		<script type="text/javascript" >
	function displayKey(e) 
	{
		// which keypresssed?
		if(e.keyCode) {
			var keyCode = e.keyCode;
			console.log(keyCode);
		}  else
		 {
			var keyCode = e.which;
			console.log(keyCode);
		}
	
	character = String.fromCharCode(keyCode);

	// find the obj for hte destionation paragraph
	var keysParagraph = document.getElementById('keys');

	// add the char to the paragraph
	keysParagraph.innerHTML += character;
	console.log(character);
}
 </script>
	</head>
	<body onkeypress= "displayKey(event)">
		<h1> Display typed charac</h1>
